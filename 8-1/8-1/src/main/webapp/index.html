<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <!-- ブラウザのタブ -->
<title>社員情報システム</title>
 <!-- CSSのリンク -->
<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
 <!-- ”action”は送信先を指定するためのもの ”method”は転送方法（↓の場合はユーザーが入力した情報をWebサーバーに送る）-->
 <form action="/8-1/search" method="post">
 <div class="wrapper">
 <div class="header">社員情報システム</div>
 <ul>
 <!-- ID入力欄 -->
 <li class="id">
 <label for="id">ID</label>
 <input type="text" name="id" value="" size="20">
 </li>
 <!-- パスワードを入力する欄を作成してください -->
 <li class="pass">
 <label for="password">PASS</label>
 <input type="password" name="password" value="" size="20">
 </li>
 
 <!-- 検索ボタン -->
 <li>
 <input id="button" type="submit" name="button" value="検索">
 </li>
 </ul>
 <div class="footer">hoge.inc</div>
 </div>
 </form>
</body>
</html>

<!-- <input> タグで入力部分や選択部分を作成し、 <form> タグで送信ボタンの作成、送信の設定を行う。 -->
<!--　指定したURLの内容をWebサーバから取り出す（GET）　-->
<!--　HTTP POST：クライアントが入力した内容をWebサーバに送る（POST）　-->
